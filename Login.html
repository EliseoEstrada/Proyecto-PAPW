<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <link rel="stylesheet" type="text/css" href="CSS/general.css">
    <script type="text/javascript" src="Scripts/scripts.js"></script>
  </head>
  <body>

  	<header>
  		
  	</header>
    <div class= baseClass>
      <img src="Imagenes/logo.png" id="logo" alt="logotipo">
    	<div class="loginClass">
    		<img src="Imagenes/iconoUsuario.png" class="avatar" width="190" height="300" alt="logotipo">
    		<form action="Inicio.html" id="Formulario"name="formulario" method="get" onsubmit="return validacion()">
      	
          <p>Registrarse</p>
        	<div class="textBoxClass">
        		<input type="text" placeholder="Nombre" maxlength="40"  id="Nombre" name="nombre"><br>
        	</div>
          <div class="textBoxClass">
            <input type="text" placeholder="Apellido" maxlength="40"  id="Apellido" name="apellido"><br>
          </div>
          <div class="textBoxClass">
            <input type="text" placeholder="Usuario" maxlength="20"  id="Usuario" name="usuario"><br>
          </div>
        	
        	<div class="textBoxClass">
        		<input type="password" placeholder="Contraseña"  maxlength="10" id="Contraseña" name="contraseña"><br>
        	</div>
        	
        	<div class="textBoxClass">
        		<input type="email" placeholder="Correo"name="email" id="Email"><br>	
        	</div>
        	 
           <div class="textBoxClass">
            <input type="number" placeholder="Telefono" maxlength="12"  id="Telefono" name="telefono"><br>
          </div>
        	 <div class="textBoxClass">
            <input type="text" placeholder="Direccion" maxlength="30"  id="Direccion" name="direccion"><br>
          </div>

        	<input type="submit" class="btnClass" id="btn" name="btn" value="Registrarse">
      	</form>
    	</div>
      
      <div class="sesionClass">
        <form action="Inicio.html">
          <p>Iniciar Sesion</p>
          <div class="textBoxClass">
            <input type="text" placeholder="Usuario" maxlength="20"  id="sUsuario" name="sUsuario"><br>
          </div>
          <div class="textBoxClass">
            <input type="password" placeholder="Contraseña"  maxlength="10" id="sContraseña" name="sContraseña"><br>
          </div>
          <input type="checkbox" name="recordar" value="1"> Recordar Contraseña<br>

          <input type="submit" class="btnClass" id="btn2" name="btn2" value="Iniciar Sesion">
        </form>
      </div>
    </div>
  </body>
</html>
